<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Things</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">  
        
          
    </head>
    <body onload="getThings()">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <img src="logo.png" alt="Centria Logo" class="navbar-brand">            
            
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarMenu" class="collapse navbar-collapse">
                <ul class="nav nav-pills">               
                    <li class="nav-item">
                        <a class="nav-link active" href="things.html">Things</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relationships.html">Reationships</a>
                    </li>                
                </ul>
            </div>
        </nav>

        <h1>Things</h1>        

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="thingsContent">
                        <table id="tableThings">                              
                        </table>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="thingEdit">
                        <label>ID:</label>
                        <label id="labelID">0</label> 
                        <br>
                        <label>Name:</label>
                        <input id="inputName">
                        <br>
                        <br>
                        <div class="featureArea">
                            <p>Feature values:</p>
                            <table id="tableThingFeatures"></table>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="openAddNewFeatureValue(event)">Add new feature value</button>
                                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalFeatureValues">
                                    Add new
                                  </button> -->
                            </div>
                        </div>
                        
                        <button id="buttonClearThingFields" onclick="clearThingFields()">New thing</button>
                        <button id="buttonUpdateThing" onclick="updateThing()">Save thing values</button>
                        <button id="buttonDeleteThing" onclick="deleteThing()">Delete thing</button>
                    </div>
                </div>
            </div>            
        </div>

        <div class="modal fade" id="modalFeatureValues" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Feature value</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label>Feature:</label>
                    <select name="selectFeature" id="selectFeature" onchange="featureSelectionChanged()">
                        <option value="int">int</option>
                        <option value="float">float</option>
                        <option value="text">text</option>
                    </select>
                    <br>
                    <label>Type:</label>
                    <label id="labelType">-</label> 
                    <br>
                    <label>Value:</label>
                    <input id="inputValue">
                    
                        
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveFeatureValue()">Save changes</button>
                </div>
              </div>
            </div>
          </div>


        <script src="config.js"></script>
        <script src="thing.js"></script>
        <script src="feature.js"></script>
        <script src="featurevalue.js"></script>
        <script src="scripts/things.js"></script>  
        
    </body>
</html>
